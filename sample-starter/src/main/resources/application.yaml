server:
  port: 19095
  tomcat:
    max-connections: 20
    threads:
      max: 20
      min-spare: 10
    accept-count: 10

spring:
  application:
    name: sample-console


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/zInterView?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

  data:
    redis:
      database: 0
      host: 127.0.0.1
      password:
      port: 16379
      timeout: 1800000
      pool:
        max-active: 20
        max-idle: 5
        max-wait: -1
        min-idle: 0


mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.hixtrip.sample.infra.db.mapper
  global-config:
    db-config:
      id-type: ASSIGN_ID

# 支付宝支付 - 沙箱 https://opendocs.alipay.com/common/02kkv7
